name: Trigger on pull request
on: 
  pull_request:
jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y 
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: check request
      run: |
        echo "Code finished running"